apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  namespace: sample
spec:
  selector:
    matchLabels:
      app: mongodb
  replicas: 1
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb-conainer
          image: mongo:4.2-bionic
          imagePullPolicy: Always
          ports:
            - containerPort: 27017